<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam & Screen Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .webcam-preview {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 20%;
      border: 4px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.2);
      z-index: 2;
    }
    .screen-preview {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 24px rgba(0,0,0,0.15);
    }
    .preview-container {
      position: relative;
      width: 80vw;
      height: 45vw;
      max-width: 1200px;
      margin: auto;
      background: #f8f9fa;
      box-shadow: 0 0 32px rgba(0,0,0,0.08);
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row" style="height: 100vh;">
      <div class="col-lg-9 col-md-8 col-12 d-flex flex-column align-items-center justify-content-start">
        <h1 class="mb-4 text-center fw-bold">Webcam & Screen Recorder</h1>
        <div class="preview-container mb-4">
          <video id="screenVideo" class="screen-preview" autoplay muted playsinline></video>
          <video id="webcamVideo" class="webcam-preview" autoplay muted playsinline></video>
          <canvas id="webcamCanvas" class="webcam-preview" muted style="display:none;"></canvas>
        </div>
        <div class="d-flex justify-content-center gap-3 mb-4 align-items-center">
          <div class="form-check form-switch me-4">
            <input class="form-check-input" type="checkbox" id="animeFilter">
            <label class="form-check-label" for="animeFilter">Anime Filter</label>
          </div>
          <div class="form-check form-switch me-4">
            <input class="form-check-input" type="checkbox" id="ttsOverlay">
            <label class="form-check-label" for="ttsOverlay">TTS Overlay</label>
          </div>
          <button id="startBtn" class="btn btn-success btn-lg shadow">Start Recording</button>
          <button id="stopBtn" class="btn btn-danger btn-lg shadow" disabled>Stop Recording</button>
          <span id="timer" class="fs-4 ms-4 fw-bold text-primary" style="min-width:120px;"></span>
        </div>
        <div id="status" class="text-center mb-3"></div>
  <!-- Final Video Preview Modal Trigger (hidden) -->
  <button id="showFinalModalBtn" type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#videoModal"></button>
      <!-- Video Preview Modal -->
      <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="videoModalLabel">Video Preview</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <video id="modalVideo" controls style="width:100%;border-radius:8px;"></video>
              <div id="modalTranscript" class="mt-3 p-2 bg-light border rounded" style="max-height:200px;overflow:auto;white-space:pre-wrap;font-size:1rem;"></div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="col-lg-3 col-md-4 col-12 px-0" style="height: 100vh; overflow-y: auto;">
        <div class="card shadow h-100 rounded-0">
          <div class="card-body">
            <h5 class="card-title">Recorded Videos</h5>
            <div class="mb-2">
              <input type="date" id="searchDate" class="form-control form-control-sm mb-2" placeholder="Search by date">
              <input type="text" id="searchId" class="form-control form-control-sm" placeholder="Search by recording ID">
            </div>
            <table class="table table-striped" id="recordsTable">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Duration (s)</th>
                  <th>Session</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <nav>
              <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
